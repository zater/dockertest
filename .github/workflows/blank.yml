# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: 
          name: dockerusername
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with:
          # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x). Early access versions can be specified in the form of e.g. 14-ea, 14.0.0-ea, or 14.0.0-ea.28
          java-version: 1.8
          # The package type (jre, jdk, jdk+fx)
          java-package: jdk
          # The architecture (x86, x64) of the package.
          architecture: x64

      - name: Docker build and push
        # You may pin to the exact commit or the version.
        # uses: cloudposse/github-action-docker-build-push@0ad11079718e48c71fb1a5a33ffa445af7d54bd0
        uses: cloudposse/github-action-docker-build-push@1.11.0
        with:
          # Working directory
          workdir: ./
          # Dockerfile name
          file: Dockerfile
          # Organization
          organization: zater
          # Docker registry
          registry: registry.cn-hangzhou.aliyuncs.com
          platforms: linux/amd64
          # Image name (excluding registry). Defaults to {{$organization/$repository}}.
          image_name: jdk
          # Docker login
          login: ${{ secrets.USER }}
          # Docker password
          password: ${{ secrets.PASS }}
